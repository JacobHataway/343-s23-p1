<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J's Cookies</title>
  <link href="css/shared.css" rel="stylesheet">
  <link href="css/checkout-style.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
  <!-- Header -->
  <header>
    <div class="top-banner">
      <h1>J's Cookies</h1>
      <div class="header-text">
        <img src="images/favicon.ico" alt="cookie picture">
        <p>0 points</p>
        <a href="./checkout.html"><img src="images/cart.png" class="cart" alt="cart picture"></a>
        <p>$00.00</p>
        <img src="images/profile.png" alt="profile picture">
      </div>
    </div>
    <div class="nav-bar">
      <nav>
        <a href="./index.html">Home</a>
        <a href="./order.html">Order Now</a>
        <a href="./locations.html">Locations</a>
        <a href="./about.html">About</a>
        <a href="./checkout.html" class="active">Checkout</a>
      </nav>
    </div>
  </header>
  <main>
    <!-- Payment Form -->
    <div class="payment">
      <form>
        <h2>Address Information</h2>
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="fname">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
        <div><label for="state" class="inline">State:</label>
          <label for="zip" class="inline">Zip:</label>
        </div>
        <div><input type="text" id="state" name="state" class="inline">
          <input type="number" id="zip" name="zip" class="inline">
        </div>
        <h2>Payment Information</h2>
        <label for="cname">Name on Card:</label>
        <input type="text" id="cname" name="cname">
        <label for="ccn">Credit Card Number:</label>
        <input id="ccn" type="tel" pattern="[0-9\s]{13,19}" maxlength="19">
        <label for="expMonth">Expiration Month:</label>
        <select id="expMonth" name="expMonth" size="1">
          <option hidden disabled selected value>---</option>
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
          <option value="August">August</option>
          <option value="September">September</option>
          <option value="October">October</option>
          <option value="November">November</option>
          <option value="December">December</option>
        </select>
        <div><label for="ExpYear" class="inline">Expiration Year:</label>
          <label for="cvv" class="inline">CVV:</label>
        </div>
        <div><input type="number" id="ExpYear" name="ExpYear" class="inline" min="2000" max="2999">
          <input type="password" id="cvv" name="cvv" class="inline" maxlength="4" pattern="^[0-9]*$">
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
    <!-- Cart Info -->
    <div class="cart">
      <h2>Your cart:</h2>
    </div>
  </main>
  <!-- Footer -->
  <footer>
    <p>Created by Jacob Hataway</p>
    <p>Images gathered from <a href="https://www.pexels.com/">pexels.com</a>,
      <a href="https://www.vecteezy.com/">vecteezy.com</a>,
      and <a href="https://favicon.io/emoji-favicons/cookie/">favicon.io</a>
    </p>
    <p>Paragraphs were written with <a href="https://openai.com/blog/chatgpt">ai assistance</a></p>
  </footer>
</body>

</html>
